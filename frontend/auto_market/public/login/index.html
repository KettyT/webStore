<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Authorization badge</title>
    <link rel="stylesheet" href="/login/css/style.css">
</head>

<body>
<body>
<div class="ribbon"></div>
<div class="login">
    <h1>Войдите или зарегистрируйтесь, чтобы продолжить.</h1>

    <form action="login">
        <div class="input">
            <div class="blockinput">
                <i class="icon-envelope-alt"></i><input class="email" type="mail" placeholder="Email">
            </div>
            <div class="blockinput">
                <i class="icon-unlock"></i><input class="password" type="password" placeholder="Пароль">
            </div>
        </div>
        <button class="do_enter">Авторизоваться</button>
    </form>
</div>

<script src="/js/utils.js" type="text/javascript"></script>
<script src="/js/login.js" type="text/javascript"></script>
</body>


</body>
</html>
